# -*- coding: utf-8 -*-

[workspace]
members = [
    "letmein",
    "letmein-conf",
    "letmein-proto",
    "letmein-systemd",
    "letmeind",
]
resolver = "2"

[workspace.package]
version = "1.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = [ "Michael BÃ¼sch <m@bues.ch>" ]
homepage = "https://bues.ch/h/letmein"
repository = "https://github.com/mbuesch/letmein"
readme = "README.md"
categories = [ "authentication", "network-programming", "command-line-utilities", "cryptography" ]
keywords = [ "port-knocking", "port", "knock", "firewall", "nftables" ]

[workspace.dependencies]
anyhow = "1"
clap = "4"
getrandom = "0.2"
hickory-proto = "0.24"
hickory-resolver = "0.24"
hmac = "0.12"
libc = "0.2"
nftables = "0.4"
sd-notify = "0.4"
sha3 = "0.10"
subtle = "2"
tokio = "1"

letmein-conf = { version = "1", path = "./letmein-conf" }
letmein-proto = { version = "1", path = "./letmein-proto" }
letmein-systemd = { version = "1", path = "./letmein-systemd" }

[profile.release]
opt-level = 3
lto = "fat"
panic = "abort"
strip = "symbols"
debug-assertions = false
overflow-checks = true
codegen-units = 1

