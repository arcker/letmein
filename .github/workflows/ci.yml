name: Build and test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always
  MOCK_NFTABLES: 1
  LETMEIN_DISABLE_SECCOMP: 1

jobs:
  server_and_client:
    name: Server and client
    strategy:
      matrix:
        toolchain:
          - 1.81.0 # MSRV
          - 1.85.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }}
      - run: rustup default ${{ matrix.toolchain }}
      - run: rustup component add clippy
      - run: cargo build --verbose
      - run: sh ./tests/run-tests.sh

  client_only:
    name: Client only
    strategy:
      matrix:
        toolchain:
          - 1.81.0 # MSRV
          - 1.84.0
        os:
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }}
      - run: rustup default ${{ matrix.toolchain }}
      - run: rustup component add clippy
      - run: cargo build --verbose --package letmein
      - run: cargo clippy --package letmein -- --deny warnings
      - run: cargo clippy --tests --package letmein -- --deny warnings
      - run: cargo test --package letmein
      - run: cargo test --package letmein-conf
      - run: cargo test --package letmein-proto

  docker_tests:
    name: Docker Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and run Docker tests
        run: |
          # Construire l'image Docker
          docker build -t letmein-test -f Dockerfile.test .
          
          # Ex√©cuter les tests avec MOCK_NFTABLES=1 et LETMEIN_DISABLE_SECCOMP=1
          docker run --rm \
            --privileged \
            --cap-add=NET_ADMIN \
            --cap-add=SYS_ADMIN \
            --security-opt seccomp=unconfined \
            -e MOCK_NFTABLES=1 \
            -e LETMEIN_DISABLE_SECCOMP=1 \
            -e RUST_BACKTRACE=0 \
            -v "$(pwd):/app" \
            --entrypoint ./tests/run-tests.sh \
            letmein-test knock close

