name: Build and test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always
  CARGO_TERM_QUIET: true
  CARGO_OUTPUT_FORMAT: short
  LETMEIN_DISABLE_SECCOMP: 1

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            nftables \
            iproute2 \
            iptables \
            openssl

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.81
        with:
          components: clippy

      - name: Build project
        run: cargo build -q

      - name: Run tests
        run: |
          chmod +x ./test.sh
          ./test.sh --docker knock close

  client_builds:
    name: Build clients
    strategy:
      matrix:
        os:
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.81
        with:
          components: clippy
      
      - name: Build and test client packages
        run: |
          cargo build -q --package letmein
          cargo clippy --package letmein -- --deny warnings
          cargo test --package letmein
          cargo test --package letmein-conf
          cargo test --package letmein-proto

