# -*- coding: utf-8 -*-

[package]
name = "letmeind"
description = "Authenticated port knocking - Server"
version = "1.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = [ "Michael BÃ¼sch <m@bues.ch>" ]
homepage = "https://bues.ch/h/letmein"
repository = "https://github.com/mbuesch/letmein"
readme = "README.md"
categories = [ "authentication", "network-programming", "command-line-utilities", "cryptography" ]
keywords = [ "port-knocking", "port", "knock", "firewall", "nftables" ]

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
letmein-conf = "1"
letmein-proto = "1"
letmein-systemd = "1"
nftables = "0.4"
tokio = { version = "1", features = [ "rt", "net", "macros", "signal", "sync", "time" ] }

